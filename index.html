<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/cdcca037dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">
          <span><i class="fa-solid fa-book-open"></i> Library</span>
        </a>
      </h1>
    </header>

    <main class="cards-container">
      <button class="card new-book-btn">
        <i class="fa-solid fa-plus"></i>
      </button>

      <template>
        <div class="delete-btn">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
      </template>

      <dialog id="new-book-modal">
        <form action="" class="new-book-form">
          <p>Add New Book</p>
          <div class="form-row">
            <input type="text" name="title" id="title" required novalidate />
            <label class="animated-label" for="title">Title</label>
          </div>

          <div class="form-row">
            <input type="text" name="author" id="author" required novalidate />
            <label class="animated-label" for="author">Author</label>
          </div>

          <div class="form-row">
            <input type="number" name="pages" id="pages" required novalidate />
            <label class="animated-label" for="pages">Pages</label>
          </div>

          <div class="form-row">
            <label for="status" class="status-check">
              <input type="checkbox" name="status" id="status" value="true" />
              <div class="slider">
                <button class="button" type="button"></button>
              </div>
            </label>
          </div>

          <button type="submit">Add Book</button>
        </form>
      </dialog>
    </main>

    <footer>
      <p>
        Created by
        <a href="">@GbAraujoSouza <i class="fa-brands fa-github"></i></a>
      </p>
    </footer>
  </body>
</html>
