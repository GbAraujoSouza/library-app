<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/cdcca037dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>
        <span><i class="fa-solid fa-book-open"></i> Library</span>
      </h1>
    </header>

    <main class="cards-container">
      <button class="card new-book-btn">+</button>

      <dialog id="new-book-modal">
        <form action="" class="new-book-form">
          <p>Add New Book</p>
          <div class="form-row">
            <input type="text" name="title" id="title" required />
            <label class="animated-label" for="title">Title</label>
          </div>

          <div class="form-row">
            <input type="text" name="author" id="author" required />
            <label class="animated-label" for="author">Author</label>
          </div>

          <div class="form-row">
            <label for="pages">Pages</label>

            <span
              class="input"
              role="textbox"
              contenteditable
              aria-required="true"
            >
            </span>
          </div>

          <div class="form-row">
            <label for="status">Complete</label>
            <input type="radio" name="status" id="status" />
          </div>
          <button type="submit">Add Book</button>
        </form>
      </dialog>
    </main>

    <footer>
      <p>Created by @GbAraujoSouza<i class="fa-brands fa-github"></i></p>
    </footer>
  </body>
</html>
